<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>V43</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #222;
      width: 100%;
      height: 100vh;
      display: flex;
      position: relative
    }

    #circle {
      width: 100px;
      height: 100px;
      border: 4px solid #ff0;
      border-radius: 50%;
      background: #000;
      position: absolute;
      right: -120px;
      top: 30%;
      animation: slide43 2s forwards
    }

    @keyframes slide43 {
      100% {
        right: 10%
      }
    }

    #eyeball {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      position: absolute;
      top: 40%;
      left: 40%;
      animation: spin43 2s infinite linear
    }

    @keyframes spin43 {
      to {
        transform: rotate(360deg)
      }
    }

    .chat {
      flex: 1;
      background: #333;
      color: #fff;
      margin: 10px
    }

    .term {
      flex: 1;
      background: #444;
      color: #ccc;
      margin: 10px
    }
  </style>
</head>

<body>
  <div id="circle">
    <div id="eyeball"></div>
  </div>
  <div class="chat">Chat V43</div>
  <div class="term">Terminal V43</div>
  <script>
    function apple() {
      console.log("apple v43 sliding from right");
    }
  </script>
</body>

</html>
<!-- Version 44 -->
