class="terminal" id="render-window"><pre><code><p>Terminal output will appear here.</p></code></pre></div><div class="chat"><div id="chat-display" class="chat-display"></div><input type="text" id="input-box" class="form-control chat-input" placeholder="Type your message and press Enter"></div><div class="circle"><div class="eyeball"></div></div></div><script>const chatDisplay=document.getElementById('chat-display'); const inputBox=document.getElementById('input-box'); const renderWindow=document.getElementById('render-window'); const cussWords=["fuck", "shit", "bitch", "asshole", "dick"]; const uniqueReplies=["That's interesting!", "Tell me more about that.", "I'm here to listen.", "Can you elaborate?", "Let's dive deeper into that."]; let lastReplyIndex=-1; function addMessage(text, isLeft){ const message=document.createElement('div'); message.className=`chat-message ${isLeft ? 'chat-left' : 'chat-right'}`; message.textContent=text; chatDisplay.appendChild(message); chatDisplay.scrollTop=chatDisplay.scrollHeight} function addRenderMessage(text){ const output=document.createElement('p'); output.textContent=text; renderWindow.appendChild(output); renderWindow.scrollTop=renderWindow.scrollHeight} function getUniqueReply(){ let index; do{ index=Math.floor(Math.random() * uniqueReplies.length)} while (index===lastReplyIndex); lastReplyIndex=index; return uniqueReplies[index]} inputBox.addEventListener('keyup', (event)=>{ if (event.key==='Enter'){ const userInput=inputBox.value.toLowerCase().trim(); inputBox.value=''; if (cussWords.some(word=>userInput.includes(word))){ addMessage("End of line!", true); addRenderMessage(`Blocked input: "${userInput}" due to inappropriate language.`); return} addMessage(userInput, false); addRenderMessage(`User input: "${userInput}"`); setTimeout(()=>{ const reply=getUniqueReply(); addMessage(reply, true); addRenderMessage(`System replied: "${reply}"`)}, 1500)}}); </script></body></html>﷯
