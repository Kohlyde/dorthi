<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Variant 4</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"><style>html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#333;font-family:sans-serif}.container-fluid{height:100%}.row{height:100%}.col-block{position:relative;height:100%;overflow:hidden}.main-circle{width:80px;height:80px;border:4px solid #f0f;border-radius:50%;background:#333;position:absolute;top:60%;left:50%;transform:translate(-50%,-50%);animation:rise 2s forwards}@keyframes rise{0%{top:120%}100%{top:50%}}.dot{width:12px;height:12px;background:#f0f;border-radius:50%;position:absolute;top:34px;left:34px;animation:scan 3s infinite}@keyframes scan{0%{transform:translate(0,0)}20%{transform:translate(5px,-5px)}40%{transform:translate(10px,5px)}60%{transform:translate(-5px,10px)}80%{transform:translate(-10px,-5px)}100%{transform:translate(0,0)}}.chat-left,.chat-right{position:absolute;bottom:10%;font-size:12px;padding:6px 10px;border-radius:5px;display:none;max-width:200px}.chat-left{left:5%;background:rgba(255,0,255,0.3);color:#fff}.chat-right{right:5%;background:rgba(255,255,255,0.3);color:#000}.timer{position:absolute;top:5px;left:5px;color:#f0f}.icon-zone{width:30px;height:30px;color:#f0f;font-size:18px;position:absolute;top:20%;left:50%;transform:translate(-50%,-50%);opacity:0;transition:.3s;cursor:pointer}</style></head><body><div class="container-fluid"><div class="row"><div class="col col-block bg-dark"></div><div class="col col-block bg-dark"></div><div class="col col-block"><div class="timer" id="timer">0s</div><div class="main-circle" id="circle"><div class="dot"></div></div><div class="icon-zone" id="iconZone">❂</div><div class="chat-left" id="chatLeft">System is here!</div><div class="chat-right" id="chatRight"><input type="text" id="userInput" placeholder="Type..."/></div></div><div class="col col-block bg-dark"></div><div class="col col-block bg-dark"></div></div></div><script>let sec=0;setInterval(()=>{sec++;document.getElementById('timer').innerText=sec+"s"},1000);setTimeout(()=>{document.getElementById('chatLeft').style.display="block";document.getElementById('chatRight').style.display="block"},2000);let icons=["❂","☀","✧","★"];let idx=0;document.getElementById('circle').addEventListener('mouseenter',()=>{document.getElementById('iconZone').style.opacity="1";let cyc=setInterval(()=>{idx=(idx+1)%icons.length;document.getElementById('iconZone').innerText=icons[idx]},400);document.getElementById('circle').addEventListener('mouseleave',()=>{clearInterval(cyc);document.getElementById('iconZone').style.opacity="0"},{once:true})});let vectorWords=["hello","freqs","flaming","cosine","weighting"];document.getElementById('userInput').addEventListener('keydown',e=>{if(e.key==="Enter"){let val=e.target.value.toLowerCase();if(val.match(/(fuck|shit|bitch|asshole)/)){document.getElementById('chatLeft').innerText="end of line";return}if(!vectorWords.some(k=>val.includes(k))){document.getElementById('chatLeft').innerText="I'm just a dummy... maybe someday..."}else{document.getElementById('chatLeft').innerText="Vector recognized: "+val}e.target.value="";}});</script></body></html>
