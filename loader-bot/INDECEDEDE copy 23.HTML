<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Interactive Chat and Display</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><style>body,html{margin:0;padding:0;height:100%;background-color:#111;color:#fff;font-family:Arial,sans-serif;display:flex}.left-display{width:30%;background-color:#222;padding:20px;box-shadow:2px 0 5px rgba(0,0,0,.5);overflow-y:auto}.right-chat{width:70%;background:radial-gradient(circle,rgba(255,0,0,.3),#000 90%);display:flex;flex-direction:column;justify-content:flex-end;padding:20px;overflow-y:auto;position:relative}.circle{position:absolute;top:10px;right:50%;transform:translateX(50%);width:120px;height:120px;background:#000;border:4px solid red;border-radius:50%;display:flex;justify-content:center;align-items:center;animation:rise 2s ease-out}@keyframes rise{from{transform:translateY(100%);opacity:0}to{transform:translateY(0);opacity:1}}.eyeball{width:20px;height:20px;background:#fff;border-radius:50%;animation:lookAround 3s infinite}@keyframes lookAround{0%,100%{transform:translate(0,0)}25%{transform:translate(-5px,2px)}50%{transform:translate(3px,-3px)}75%{transform:translate(-2px,4px)}}.chat-box{flex-grow:1;overflow-y:auto;margin-bottom:20px}.chat-message{padding:10px;border-radius:5px;margin:5px 0;word-break:break-word}.chat-left{background:rgba(0,0,0,.8);color:#fff;text-align:left}.chat-right{background:rgba(255,255,255,.8);color:#000;text-align:right}#input-box{margin-top:10px}</style></head><body><div class="left-display" id="display-box"><h3>Display Box</h3><p>This area will be used for showing end-user content or additional information.</p></div><div class="right-chat"><div class="circle"><div class="eyeball"></div></div><div class="chat-box" id="chat-display"></div><input type="text" id="input-box" class="form-control" placeholder="Type your message and press Enter"></div><script>const chatDisplay=document.getElementById("chat-display"),inputBox=document.getElementById("input-box"),cussWords=["fuck","shit","bitch","asshole","dick"],uniqueReplies=["That's interesting!","Tell me more about that.","I'm here to listen.","Can you elaborate?","Let's dive deeper into that."],lastReplyIndex=-1;function addMessage(e,t){const n=document.createElement("div");n.className=`chat-message ${t?"chat-left":"chat-right"}`,n.textContent=e,chatDisplay.appendChild(n),chatDisplay.scrollTop=chatDisplay.scrollHeight}function getUniqueReply(){let e;do{e=Math.floor(Math.random()*uniqueReplies.length)}while(e===lastReplyIndex);return lastReplyIndex=e,uniqueReplies[e]}inputBox.addEventListener("keyup",e=>{if("Enter"===e.key){const t=inputBox.value.toLowerCase().trim();if(inputBox.value="",cussWords.some(e=>t.includes(e)))return void addMessage("End of line!",!0);addMessage(t,!1),setTimeout(()=>{addMessage(getUniqueReply(),!0)},1500)}});</script></body></html>
