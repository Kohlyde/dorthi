<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Eyeball Chat</title><style>body,html{background-color:#f0f;display:inline-flex;justify-content:space-evenly;align-items:center;margin:0;padding:0;width:95%;height:100%;color:#fff;font-family:Arial}.terminal{width:100%;height:80%;background:#000;border-radius:5px;padding:10px;color:rgb(100,96,71);overflow-y:auto}.circle{width:150px;height:150px;background:#000;border:4px solid red;border-radius:50%;animation:glow 3s infinite}.eyeball{width:20px;height:20px;background:#fff;border-radius:50%;animation:lookAround 3s infinite}@keyframes glow{0%{opacity:1}100%{opacity:.8}}@keyframes lookAround{0%,100%{transform:translate(0,0)}25%{transform:translate(-5px,2px)}50%{transform:translate(3px,-3px)}75%{transform:translate(-2px,4px)}}</style></head><body><div class="terminal" id="render-window"><pre>Output</pre></div><div class="circle"><div class="eyeball"></div></div><div><input id="input-box" placeholder="Type and Enter"></div><script>/* same JS as original */</script></body></html>
