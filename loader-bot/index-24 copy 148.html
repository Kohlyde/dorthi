<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Variant28</title><style>body,html{background-color:#555;margin:0;padding:0;width:95%;height:100%;color:#fff;display:inline-flex;justify-content:space-evenly;align-items:center;font-family:Arial}.terminal{width:100%;height:80%;background:#111;border-radius:5px;padding:10px;color:#ccc;overflow-y:auto}.circle{width:150px;height:150px;background:#111;border:4px solid purple;border-radius:50%;animation:glow 3s infinite}.eyeball{width:20px;height:20px;background:#fff;border-radius:50%;animation:lookAround 3s infinite}@keyframes glow{from{opacity:1}to{opacity:0.8}}@keyframes lookAround{0%,100%{transform:translate(0,0)}}/* snippet */</style></head><body><div class="terminal"></div><div class="circle"><div class="eyeball"></div></div></body></html>
