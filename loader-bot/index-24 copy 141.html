<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Variant21</title><style>body,html{margin:0;padding:0;height:100%;width:95%;background-color:#111111;color:white;font-family:Arial,sans-serif;display:inline-flex;justify-content:space-evenly;align-items:center}.terminal{width:100%;height:80%;background:#000;border-radius:5px;padding:10px;overflow-y:auto;color:rgb(100,96,71)}.circle{width:150px;height:150px;background:#000;border:4px solid red;border-radius:50%;animation:glow 3s infinite alternate}.eyeball{width:20px;height:20px;background:#fff;border-radius:50%;animation:lookAround 3s infinite}@keyframes glow{from{opacity:1}to{opacity:0.8}}@keyframes lookAround{0%,100%{transform:translate(0,0)}25%{transform:translate(-5px,2px)}50%{transform:translate(3px,-3px)}75%{transform:translate(-2px,4px)}}</style></head><body><div class="terminal"><p>Output</p></div><div class="circle"><div class="eyeball"></div></div><script>/* JS from original omitted for brevity */</script></body></html>
