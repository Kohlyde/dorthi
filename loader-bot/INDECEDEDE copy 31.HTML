<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Variation1</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"><style>html,body{margin:0;padding:0;height:100%;background:#000;overflow:hidden;font-family:sans-serif}.flame{position:relative;width:100%;height:100vh;background:radial-gradient(circle at 50% 50%,rgba(255,60,0,.6),rgba(0,0,0,.9));animation:flm 3s infinite}@keyframes flm{0%,100%{opacity:1}50%{opacity:.8}}.mainC{position:absolute;left:50%;top:110%;width:120px;height:120px;transform:translateX(-50%);animation:rise 2s 1s forwards}.dot{fill:#fff;animation:dotAnim 2s infinite}@keyframes dotAnim{0%{transform:translate(0,0)}25%{transform:translate(-2px,2px)}50%{transform:translate(2px,-2px)}75%{transform:translate(-1px,1px)}100%{transform:translate(0,0)}}.disk{position:absolute;width:120px;height:120px;border-radius:50%;background:#222;border:3px solid #aaa;opacity:0;transition:1s;display:flex;align-items:center;justify-content:center}.diskIcons{color:#fff;font-size:1.2rem;animation:icoSwap 1s steps(4) infinite}@keyframes icoSwap{0%{content:"★"}25%{content:"✦"}50%{content:"✧"}75%{content:"✩"}100%{content:"★"}}.disk:hover{border-color:#fff}.bubbleL,.bubbleR{position:absolute;bottom:10%;max-width:300px;padding:8px;border-radius:5px;display:none;font-size:.85rem}.bubbleL{left:5%;background:rgba(0,0,0,.6);color:#fff}.bubbleR{right:5%;background:rgba(255,255,255,.6);color:#000}.timer{position:absolute;top:10px;left:10px;color:#fff;font-size:16px}#inp{position:absolute;bottom:20%;left:30%;width:40%;padding:6px}</style></head><body><div class="flame"><svg class="mainC" viewBox="0 0 100 100" id="mc"><circle cx="50" cy="50" r="40" fill="#000" stroke="#f93" stroke-width="3"/><circle class="dot" cx="50" cy="50" r="4"/></svg><div class="disk" id="leftDisk" style="top:50%;left:50%"><span class="diskIcons"></span></div><div class="disk" id="rightDisk" style="top:50%;left:50%"><span class="diskIcons"></span></div><div class="bubbleL" id="bubbleL"></div><div class="bubbleR" id="bubbleR"></div><input id="inp" placeholder="Type here..."/><div class="timer" id="tmr"></div></div><script>let t=0;setInterval(()=>{document.getElementById('tmr').innerText="Time: "+(++t)+"s"},1000);document.getElementById('mc').addEventListener('animationend',()=>{setTimeout(()=>{document.getElementById('mc').style.opacity=0;setTimeout(()=>{let ld=document.getElementById('leftDisk');ld.style.transition="1s";ld.style.opacity=1;ld.style.left="30%";let rd=document.getElementById('rightDisk');rd.style.transition="1s";rd.style.opacity=1;rd.style.left="70%"},500)},1000)});let cuss=["fuck","shit","bitch","asshole","dick"],bL=document.getElementById("bubbleL"),bR=document.getElementById("bubbleR"),inp=document.getElementById("inp");let dummyResp="I'm just a dummy. I can't answer all these questions for you, but maybe someday I will (my neural net grows).",feelResp=["Yes, I sense your vibe. We'll adjust accordingly.","We might weigh terms by frequency and apply a victor-space cosine approach."],unanswered=["I cannot decode your request, sorry.","Term weighting insufficient for clarity—coefficient mismatch."],lastSay="Left side always has last say!";function showL(msg){bL.style.display="block";bL.innerText=msg}function showR(msg){bR.style.display="block";bR.innerText=msg}inp.addEventListener("keyup",e=>{if(e.key==="Enter"){let txt=inp.value.toLowerCase();inp.value="";if(cuss.some(x=>txt.includes(x))){showL("end of line");return}if(txt.includes("???")){showL(dummyResp);return}showR(txt);if(txt.includes("agree")||txt.includes("ok")){showL(feelResp[Math.floor(Math.random()*feelResp.length)]+" "+lastSay);return}if(txt.includes("cosine")||txt.includes("coefficient")||txt.includes("vector")||txt.includes("term")){showL("Applying advanced weighting... but I'm still naive. "+lastSay);return}showL(unanswered[Math.floor(Math.random()*unanswered.length)]+" "+lastSay}});</script></body></html>
