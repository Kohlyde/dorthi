<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Chat with Dynamic Rendering</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/es/core.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/sunburst.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 95%;
      background-color: #101010;
      color: #f4f4f4;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: flex;
      justify-content: space-around;
      width: 100%;
      height: 100%;
    }
    .chat {
      width: 35%;
      height: 90%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .terminal {
      width: 60%;
      height: 90%;
      background: #1a1a1a;
      border-radius: 8px;
      padding: 15px;
      font-size: 1.1em;
      color: #c0c0c0;
      overflow-y: auto;
      border: 2px solid #444;
    }
    .circle {
      width: 130px;
      height: 130px;
      background: #121212;
      border: 5px solid #ff5733;
      border-radius: 50%;
      animation: glow 3s infinite alternate;
    }
    .eyeball {
      width: 22px;
      height: 22px;
      background: white;
      border-radius: 50%;
      animation: lookAround 3s infinite;
    }
    @keyframes glow {
      from { opacity: 1; }
      to { opacity: 0.6; }
    }
    @keyframes lookAround {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-7px, 4px); }
      50% { transform: translate(5px, -5px); }
      75% { transform: translate(-3px, 6px); }
    }
  </style>
</head>
<style>
  .big-circle {
    position:absolute; width:300px; height:300px; border:8px solid red;
    border-radius:50%; top:50%; left:50%; transform:translate(-50%,-50%);
    z-index:-1; opacity:0.5;
  }
</style>
<body style="margin:0; padding:0; background:#111; color:white; height:100vh; position:relative;">
  <div class="big-circle"></div>
  <div id="render-window" class="terminal" style="width:60%; height:50%; margin:auto; background:#000;">
    <pre><code>Terminal in center</code></pre>
  </div>
  <div class="chat" style="position:absolute; bottom:0; width:100%; display:flex; flex-direction:column;">
    <div id="chat-display" class="chat-display" style="height:150px; background:#222; overflow:auto;"></div>
    <input id="input-box" type="text" class="form-control chat-input">
  </div>
</body>

 
  
  <script>
    const chatDisplay = document.getElementById('chat-display');
    const inputBox = document.getElementById('input-box');
    const renderWindow = document.getElementById('render-window');
    const cussWords = ["fuck", "shit", "bitch", "asshole", "dick"];
    const uniqueReplies = ["That's intriguing!", "I'm all ears.", "What more can you tell me?", "Tell me more about that.", "Sounds interesting!"];
    let lastReplyIndex = -1;

    function addMessage(text, isLeft) {
      const message = document.createElement('div');
      message.className = `chat-message ${isLeft ? 'chat-left' : 'chat-right'}`;
      message.textContent = text;
      chatDisplay.appendChild(message);
      chatDisplay.scrollTop = chatDisplay.scrollHeight;
    }

    function addRenderMessage(text) {
      const output = document.createElement('p');
      output.textContent = text;
      renderWindow.appendChild(output);
      renderWindow.scrollTop = renderWindow.scrollHeight;
    }

    function getUniqueReply() {
      let index;
      do {
        index = Math.floor(Math.random() * uniqueReplies.length);
      } while (index === lastReplyIndex);
      lastReplyIndex = index;
      return uniqueReplies[index];
    }

    inputBox.addEventListener('keyup', (event) => {
      if (event.key === 'Enter') {
        const userInput = inputBox.value.toLowerCase().trim();
        inputBox.value = '';

        if (cussWords.some(word => userInput.includes(word))) {
          addMessage("Oops! Thatâ€™s inappropriate!", true);
          addRenderMessage(`Blocked input: "${userInput}" due to inappropriate language.`);
          return;
        }

        addMessage(userInput, false);
        addRenderMessage(`User input: "${userInput}"`);

        setTimeout(() => {
          const reply = getUniqueReply();
          addMessage(reply, true);
          addRenderMessage(`System replied: "${reply}"`);
        }, 1500);
      }
    });
  </script>
</body>
</html>
