<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Variant10</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"><style>html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#000;font-family:sans-serif}.flaming{height:100%;animation:blinkFlame 3s infinite;background:radial-gradient(circle at center,rgba(255,140,0,.5),#222 80%)}@keyframes blinkFlame{0%,100%{opacity:1}50%{opacity:.8}}.mainCirc{position:absolute;top:110%;left:50%;width:130px;height:130px;transform:translateX(-50%);animation:popUp 2s 1.2s forwards}@keyframes popUp{0%{top:110%;opacity:0}100%{top:50%;opacity:1}}#eyeDot{fill:#0f0;animation:wobble 3s infinite}@keyframes wobble{0%{transform:translate(0,0)}33%{transform:translate(4px,-4px)}66%{transform:translate(-4px,4px)}100%{transform:translate(0,0)}}.leftBub,.rightBub{position:absolute;display:none;bottom:5%;max-width:200px;padding:8px 12px;border-radius:6px;font-size:.9rem}.leftBub{left:5%;background:rgba(0,0,0,.7);color:#fff}.rightBub{right:5%;background:rgba(255,255,255,.7);color:#000}#timing{position:absolute;top:5px;left:5px;color:#fff}.row.row-cols-5{position:absolute;top:0;width:100%;opacity:.6;color:#fff}.col{border:1px solid #777;text-align:center}.chatbox{position:absolute;bottom:15%;left:30%;width:40%}</style></head><body><div class="container-fluid flaming"><div class="row row-cols-5 g-0"><div class="col">Box1</div><div class="col">Box2</div><div class="col">Box3</div><div class="col">Box4</div><div class="col">Box5</div></div><div class="mainCirc"><svg viewBox="0 0 100 100" width="100%" height="100%"><circle cx="50" cy="50" r="40" fill="#000" stroke="#ff0" stroke-width="3"/><circle id="eyeDot" cx="50" cy="50" r="4"/></svg></div><div class="leftBub" id="left"></div><div class="rightBub" id="right"></div><input type="text" class="form-control chatbox" id="userIn"/><div id="timing"></div></div><script>let g=0;setInterval(()=>{g++;timing.innerHTML="Time:"+g},1000);let curse=["fuck","shit","bitch","dick","cunt"],Left=document.getElementById("left"),Right=document.getElementById("right"),U=document.getElementById("userIn");function L(m){Left.style.display="block";Left.innerHTML=m}function R(m){Right.style.display="block";Right.innerHTML=m}U.addEventListener("keyup",e=>{if(e.key==="Enter"){let val=U.value.toLowerCase();U.value="";if(curse.some(a=>val.includes(a))){L("end of line");return}if(val.includes("???")){L("I'm just a dummy...");return}R(val);L("Left is final!")}});</script></body></html>
