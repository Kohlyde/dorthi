<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>Large Alternate Chat & Eyeball</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/><style>/*  brief  */body,html{margin:0;padding:0;height:100%;width:100%;background-color:#111;color:#fff;font-family:Arial,sans-serif;display:flex;flex-direction:row;justify-content:space-around;align-items:center}/*  comments  */.terminal{width:30%;height:90%;background:#000;border:2px dashed #333;border-radius:5px;position:relative;color:#ccc;overflow-y:auto;padding:10px}.console-title{position:absolute;top:5px;left:50%;transform:translateX(-50%);color:#0f0;font-weight:bold}.center{width:20%;height:90%;display:flex;flex-direction:column;align-items:center;justify-content:center;position:relative}.circle{width:220px;height:220px;background:#000;border:6px solid #0f0;border-radius:50%;display:flex;align-items:center;justify-content:center;animation:glow 3s infinite alternate;position:relative;cursor:pointer}.eyeball{width:30px;height:30px;background:#fff;border-radius:50%;animation:lookAround 2s infinite alternate}@keyframes glow{0%{opacity:1}to{opacity:.8}}@keyframes lookAround{0%{transform:translate(0,0)}50%{transform:translate(5px,-5px)}100%{transform:translate(-3px,4px)}}.light-circle{position:absolute;bottom:-40px;left:50%;transform:translateX(-50%);width:50px;height:50px;background:#f00;border-radius:50%;animation:secondaryGlow 2s infinite alternate}@keyframes secondaryGlow{0%{opacity:.4;transform:scale(1)}to{opacity:1;transform:scale(1.1)}}.chat{width:40%;height:90%;display:flex;flex-direction:column;position:relative}.chat-title{position:absolute;top:5px;left:50%;transform:translateX(-50%);color:#ffa500;font-weight:bold}.chat-display{height:80%;overflow-y:auto;padding:10px;background:rgba(0,0,0,.8);margin-top:25px;border-radius:5px}.chat-message{padding:10px;border-radius:5px;margin:5px 0;word-break:break-word}.chat-left{background:rgba(0,0,0,.7);color:#fff;text-align:left}.chat-right{background:#fff;color:#000;text-align:right}.chat-input{margin-top:10px}/*  comments  */</style></head><body><div class="terminal" id="render-window"><div class="console-title">TERMINAL</div><pre><code><p>All console output goes here.</p></code></pre></div><div class="center"><div class="circle" id="mainCircle"><div class="eyeball"></div><div class="light-circle" id="lightCircle"></div></div></div><div class="chat"><div class="chat-title">CHAT ZONE</div><div id="chat-display" class="chat-display"></div><input type="text" id="input-box" class="form-control chat-input" placeholder="Type message & press Enter"/></div><script>/*  comments  */const chatDisplay=document.getElementById("chat-display"),inputBox=document.getElementById("input-box"),renderWindow=document.getElementById("render-window"),mainCircle=document.getElementById("mainCircle"),lightCircle=document.getElementById("lightCircle"),cussWords=["fuck","shit","bitch","asshole","dick","damn"],uniqueReplies=["That's interesting!","Elaborate on that, please.","I hear you!","Where do you want this to go?","Let's think bigger!","Yes, that resonates!","Wow, that's quite a thought."],soevararray=uniqueReplies;let lastReplyIndex=-1;function addMessage(e,t){const s=document.createElement("div");s.className=`chat-message ${t?"chat-left":"chat-right"}`,s.textContent=e,chatDisplay.appendChild(s),chatDisplay.scrollTop=chatDisplay.scrollHeight}function addRenderMessage(e){const t=document.createElement("p");t.textContent=e,renderWindow.appendChild(t),renderWindow.scrollTop=renderWindow.scrollHeight}function getUniqueReply(){let e;do{e=Math.floor(Math.random()*uniqueReplies.length)}while(e===lastReplyIndex);return lastReplyIndex=e,uniqueReplies[e]}/*  comments  */function apple(){return"Another demonstration function, bigger & better!"}mainCircle.addEventListener("click",()=>{mainCircle.style.borderColor=`#${Math.floor(16777215*Math.random()).toString(16)}`,lightCircle.style.backgroundColor=`#${Math.floor(16777215*Math.random()).toString(16)}`});inputBox.addEventListener("keyup",(e=>{"Enter"===e.key&&(function(){const t=inputBox.value.trim(),s=t.toLowerCase();if(inputBox.value="",cussWords.some(r=>s.includes(r))){addMessage("End of line!",!0),addRenderMessage(`Blocked input: "${t}" due to language.`);return}addMessage(t,!1),addRenderMessage(`User input: "${t}"`),setTimeout(()=>{const r=getUniqueReply();addMessage(r,!0),addRenderMessage(`System replied: "${r}"`)},1500)})()));</script></body></html>
