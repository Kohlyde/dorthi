<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Chat with Rendering and Eyeball</title><style>body,html{background-color:#0f0;display:inline-flex;justify-content:space-evenly;align-items:center;height:100%;width:95%;margin:0;padding:0;color:white;font-family:Arial,sans-serif}.terminal{width:100%;height:90%;background:#000;border-radius:5px;padding:10px;color:rgb(100,96,71);font-family:'Courier New',Courier,monospace;overflow-y:auto}.circle{width:150px;height:150px;background:#000;border:4px solid red;border-radius:50%;animation:glow 3s infinite alternate}.eyeball{width:20px;height:20px;background:white;border-radius:50%;animation:lookAround 3s infinite}@keyframes glow{from{opacity:1}to{opacity:0.8}}@keyframes lookAround{0%,100%{transform:translate(0,0)}25%{transform:translate(-5px,2px)}50%{transform:translate(3px,-3px)}75%{transform:translate(-2px,4px)}}</style></head><body><div class="terminal" id="render-window"><pre><code>Terminal output here</code></pre></div><div class="center"><div class="circle"><div class="eyeball"></div></div></div><div class="chat"><div id="chat-display"></div><input id="input-box" placeholder="Type here and press Enter"></div><script>/* same JS as original */</script></body></html>
