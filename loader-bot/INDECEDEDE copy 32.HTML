<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Variation2</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"><style>html,body{margin:0;padding:0;height:100%;background:#111;overflow:hidden;font-family:sans-serif}body{background:radial-gradient(circle at center,rgba(255,0,0,.2),#000 80%) animation:blink 3s infinite}@keyframes blink{0%,100%{opacity:1}50%{opacity:.8}}.mainCircle{position:absolute;left:50%;top:120%;width:100px;height:100px;transform:translateX(-50%);animation:rise 2s 1s forwards}@keyframes rise{0%{top:120%;opacity:0}100%{top:50%;opacity:1}}.dotty{fill:#0f0;animation:dotMove 2s infinite}@keyframes dotMove{0%,100%{transform:translate(0,0)}50%{transform:translate(3px,-3px)}}.disk{position:absolute;width:100px;height:100px;border-radius:50%;background:#333;border:3px solid #ccc;opacity:0;transition:1s;display:flex;align-items:center;justify-content:center}.diskIcons{color:#fff;font-size:1.5rem;animation:iconSwap 1.2s steps(4) infinite}@keyframes iconSwap{0%{content:"◉"}25%{content:"◎"}50%{content:"◕"}75%{content:"○"}100%{content:"◉"}}.disk:hover{border-color:#fff}.leftChat,.rightChat{position:absolute;bottom:8%;max-width:280px;padding:6px;border-radius:4px;display:none;font-size:.85rem}.leftChat{left:6%;background:rgba(0,0,0,.5);color:#fff}.rightChat{right:6%;background:rgba(255,255,255,.4);color:#000}#inp{position:absolute;bottom:20%;left:30%;width:40%;padding:4px}#timeBox{position:absolute;top:8px;left:8px;color:#fff;font-size:16px}</style></head><body><svg class="mainCircle" viewBox="0 0 100 100" id="c1"><circle cx="50" cy="50" r="40" fill="#000" stroke="#f00" stroke-width="2"/><circle class="dotty" cx="50" cy="50" r="3"/></svg><div class="disk" id="diskL" style="top:50%;left:50%"><span class="diskIcons"></span></div><div class="disk" id="diskR" style="top:50%;left:50%"><span class="diskIcons"></span></div><div class="leftChat" id="lch"></div><div class="rightChat" id="rch"></div><input id="inp" placeholder="Speak..."/><div id="timeBox"></div><script>let sec=0;setInterval(()=>{sec++;timeBox.innerHTML="Time: "+sec+"s"},1000);document.getElementById('c1').addEventListener('animationend',()=>{setTimeout(()=>{document.getElementById('c1').style.opacity=0;setTimeout(()=>{let dl=document.getElementById('diskL');dl.style.opacity=1;dl.style.left="30%";let dr=document.getElementById('diskR');dr.style.opacity=1;dr.style.left="70%"},500)},800)});let cuss=["fuck","shit","bitch","asshole","dick"],LC=document.getElementById("lch"),RC=document.getElementById("rch"),IP=document.getElementById("inp");let canNotAns="I'm just a dummy. I can't answer all these questions for you, but maybe someday I will...",finalSay="(Left always has final say!)",feel=["I sense your mood. Weighted it by frequency...","Cosine measure indicates partial agreement."],notSure=["Term mismatch: vector space retrieval fails me.","Coefficient unclear. Possibly out of domain."];function showLeft(msg){LC.style.display="block";LC.textContent=msg}function showRight(msg){RC.style.display="block";RC.textContent=msg}IP.addEventListener("keyup",e=>{if(e.key==="Enter"){let val=IP.value.toLowerCase();IP.value="";if(cuss.some(x=>val.includes(x))){showLeft("end of line");return}if(val.includes("???")){showLeft(canNotAns);return}showRight(val);if(val.includes("agree")||val.includes("ok")){showLeft(feel[Math.floor(Math.random()*feel.length)]+" "+finalSay);return}if(val.includes("cosine")||val.includes("coefficient")||val.includes("vector")||val.includes("term")){showLeft("Neural weighting in progress... "+finalSay);return}showLeft(notSure[Math.floor(Math.random()*notSure.length)]+" "+finalSay}});</script></body></html>
