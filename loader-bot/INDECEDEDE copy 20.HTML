<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Variant11</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"><style>html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#111;font-family:sans-serif}.bgFlame{height:100%;background:radial-gradient(circle,rgba(255,0,100,.4),#000);animation:f 3s infinite}@keyframes f{0%,50%,100%{opacity:1}25%,75%{opacity:.75}}.circRise{position:absolute;top:110%;left:50%;width:120px;height:120px;transform:translateX(-50%);animation:rise 2s 1s forwards}@keyframes rise{0%{top:110%;opacity:0}100%{top:50%;opacity:1}}#dotEye{fill:#fff;animation:wander 4s infinite}@keyframes wander{0%{transform:translate(0,0)}20%{transform:translate(3px,2px)}40%{transform:translate(-2px,-3px)}60%{transform:translate(4px,-1px)}80%{transform:translate(-3px,2px)}100%{transform:translate(0,0)}}.lSide,.rSide{display:none;position:absolute;bottom:5%;max-width:240px;padding:10px;border-radius:4px;font-size:.9rem}.lSide{left:5%;background:rgba(0,0,0,.7);color:#fff}.rSide{right:5%;background:rgba(255,255,255,.7);color:#000}#timer{position:absolute;top:5px;left:5px;color:#fff}.row-cols-5{position:absolute;top:0;width:100%;color:#fff;opacity:.4}.col{border:1px solid #444;min-height:40px;text-align:center}.form-control{position:absolute;bottom:15%;left:30%;width:40%}</style></head><body><div class="container-fluid bgFlame"><div class="row row-cols-5 g-0"><div class="col">V11A</div><div class="col">V11B</div><div class="col">V11C</div><div class="col">V11D</div><div class="col">V11E</div></div><div class="circRise"><svg viewBox="0 0 100 100" width="100%" height="100%"><circle cx="50" cy="50" r="45" fill="#000" stroke="#0f0" stroke-width="3"/><circle id="dotEye" cx="50" cy="50" r="4"/></svg></div><div class="lSide" id="ls"></div><div class="rSide" id="rs"></div><input type="text" class="form-control" id="usr"/><div id="timer"></div></div><script>let seconds=0;setInterval(()=>{seconds++;timer.innerHTML="Secs:"+seconds},1000);let vile=["fuck","shit","bitch","cunt","asshole"],LS=document.getElementById("ls"),RS=document.getElementById("rs"),USR=document.getElementById("usr");function leftS(m){LS.style.display="block";LS.innerHTML=m}function rightS(m){RS.style.display="block";RS.innerHTML=m}USR.addEventListener("keyup",e=>{if(e.key==="Enter"){let text=USR.value.toLowerCase();USR.value="";if(vile.some(v=>text.includes(v))){leftS("end of line");return}if(text.includes("???")){leftS("I'm just a dummy...");return}rightS(text);leftS("Left last!")}});</script></body></html>
