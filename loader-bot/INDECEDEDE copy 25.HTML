<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Interactive Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    .fireZone {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background: radial-gradient(circle, rgba(255,0,0,0.3), #000 90%);
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from { opacity: 1; }
      to { opacity: 0.8; }
    }
    .circle {
      position: relative;
      width: 120px;
      height: 120px;
      background: #000;
      border: 4px solid red;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: rise 2s ease-out;
    }
    @keyframes rise {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .eyeball {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      animation: lookAround 3s infinite;
    }
    @keyframes lookAround {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 2px); }
      50% { transform: translate(3px, -3px); }
      75% { transform: translate(-2px, 4px); }
    }
    .chat-box {
      position: absolute;
      right: 10%;
      bottom: 10%;
      width: 90%;
      max-width: 600px;
    }
    .chat-message {
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
      word-break: break-word;
    }
    .chat-left {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: left;
    }
    .chat-right {
      background: rgba(255, 255, 255, 0.8);
      color: black;
      text-align: right;
    }
    #input-box {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="fireZone">
    <div class="circle">
      <div class="eyeball"></div>
    </div>
    <div class="chat-box">
      <div id="chat-display"></div>
      <input type="text" id="input-box" class="form-control" placeholder="Type your message and press Enter">
    </div>
  </div>
  <script>
    const chatDisplay = document.getElementById('chat-display');
    const inputBox = document.getElementById('input-box');
    const cussWords = ["fuck", "shit", "bitch", "asshole", "dick"];
    const uniqueReplies = [
      "That's interesting!",
      "Tell me more about that.",
      "I'm here to listen.",
      "Can you elaborate?",
      "Let's dive deeper into that."
    ];
    let lastReplyIndex = -1;

    function addMessage(text, isLeft) {
      const message = document.createElement('div');
      message.className = `chat-message ${isLeft ? 'chat-left' : 'chat-right'}`;
      message.textContent = text;
      chatDisplay.appendChild(message);
      chatDisplay.scrollTop = chatDisplay.scrollHeight;
    }

    function getUniqueReply() {
      let index;
      do {
        index = Math.floor(Math.random() * uniqueReplies.length);
      } while (index === lastReplyIndex);
      lastReplyIndex = index;
      return uniqueReplies[index];
    }

    inputBox.addEventListener('keyup', (event) => {
      if (event.key === 'Enter') {
        const userInput = inputBox.value.toLowerCase().trim();
        inputBox.value = '';

        if (cussWords.some(word => userInput.includes(word))) {
          addMessage("End of line!", true);
          return;
        }

        addMessage(userInput, false);
        setTimeout(() => {
          addMessage(getUniqueReply(), true);
        }, 1500); // Delayed response of 1.5 seconds
      }
    });
  </script>
</body>
</html>
