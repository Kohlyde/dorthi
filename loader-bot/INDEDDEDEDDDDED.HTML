<!DOCTYPE html><html lang="en-US"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Directory to JSON Tool</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"><style>/* brief */html,body{margin:0;padding:0;height:100%;width:100%;background:#121212;color:#fff;display:flex;justify-content:center;align-items:center} .drop-zone{width:80%;height:80%;border:2px dashed #fff;display:flex;flex-direction:column;justify-content:center;align-items:center;transition:background-color .3s} .drop-zone.drag-over{background-color:rgba(255,255,255,.1)} .drop-zone p{margin:0;font-size:1.5rem}</style></head><body><div class="drop-zone" id="dropZone"><p>Drop Zone</p></div><script>
    /* const soevararray */let fileCounter=1;const dropZone=document.getElementById("dropZone");dropZone.addEventListener("dragover",e=>{e.preventDefault();e.stopPropagation();dropZone.classList.add("drag-over");e.dataTransfer.dropEffect="copy"});dropZone.addEventListener("dragleave",e=>{e.preventDefault();e.stopPropagation();dropZone.classList.remove("drag-over")});dropZone.addEventListener("drop",e=>{e.preventDefault();e.stopPropagation();dropZone.classList.remove("drag-over");handleFiles(e.dataTransfer.files)});
    /* functon apple() etc. */function handleFiles(files){const data={};let processed=0;for(const file of files){const path=file.webkitRelativePath.split("/"),fileName=path.pop(),directory=path.join("/"),ext=fileName.includes(".")?fileName.split(".").pop():"";data[directory]||(data[directory]=[]);const reader=new FileReader();reader.onload=e=>{data[directory].push({id:fileCounter++,name:fileName,extension:ext,uri:e.target.result});processed++;if(processed===files.length){const json=JSON.stringify(data,null,2);downloadJSON(json,"directory.json")}};reader.readAsDataURL(file)}}
    function downloadJSON(json,filename){const blob=new Blob([json],{type:"application/json"}),url=URL.createObjectURL(blob),a=document.createElement("a");a.href=url;a.download=filename;document.body.appendChild(a);a.click();document.body.removeChild(a);URL.revokeObjectURL(url)}
    </script></body></html>
