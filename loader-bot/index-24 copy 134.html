<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Chat with Rendering and Eyeball</title><link href="Chat%20with%20Rendering%20and%20Eyeball_files/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="Chat%20with%20Rendering%20and%20Eyeball_files/animate.css"><script src="Chat%20with%20Rendering%20and%20Eyeball_files/core.min.js"></script><link rel="stylesheet" href="Chat%20with%20Rendering%20and%20Eyeball_files/sunburst.css"><style>body,html{margin:0;padding:0;height:100%;width:95%;background-color:#000;color:white;font-family:Arial,sans-serif;display:inline-flex;justify-content:space-evenly;align-items:center}.terminal{width:100%;height:90%;background:#000;border-radius:5px;padding:10px;color:rgb(100,96,71);font-family:'Courier New',Courier,monospace;overflow-y:auto}.circle{width:150px;height:150px;background:#000;border:4px solid red;border-radius:50%;animation:glow 3s infinite alternate}.eyeball{width:20px;height:20px;background:white;border-radius:50%;animation:lookAround 3s infinite}@keyframes glow{from{opacity:1}to{opacity:0.8}}@keyframes lookAround{0%,100%{transform:translate(0,0)}25%{transform:translate(-5px,2px)}50%{transform:translate(3px,-3px)}75%{transform:translate(-2px,4px)}} </style></head><body><div class="terminal" id="render-window"><pre><code><p>Terminal output will appear here.</p></code></pre></div><div class="center"><div class="circle"><div class="eyeball"></div></div></div><div class="chat"><div id="chat-display" class="chat-display"></div><input type="text" id="input-box" class="form-control chat-input" placeholder="Type your message and press Enter"></div><script>/* same JS, omitted for brevity in this snippet but included in the real code */</script></body></html>
