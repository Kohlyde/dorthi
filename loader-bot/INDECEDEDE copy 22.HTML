<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Variant2</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"><style>html,body{margin:0;padding:0;height:100%;font-family:'Rubik',sans-serif;overflow:hidden;background:#111}.screen{position:relative;width:100%;height:100vh}.flame-bg{animation:flameFade 3s infinite;background:radial-gradient(circle at 50% 50%,rgba(255,0,0,.6)25%,rgba(0,0,0,.9)100%)}@keyframes flameFade{0%,19%,21%,23%,25%,54%,56%,100%{opacity:1}20%,24%,55%{opacity:.8}}.flame-circle{position:absolute;left:50%;top:110%;width:120px;height:120px;transform:translateX(-50%);animation:rise 2s 1s forwards ease-out}@keyframes rise{0%{top:110%;opacity:0}100%{top:50%;opacity:1}}.timer{position:absolute;top:10px;left:10px;color:lime;font-size:20px}.disk{position:absolute;width:120px;height:120px;border-radius:50%;background:#BB2200;opacity:0;transition:all 1s ease}@keyframes slideLeft{0%{left:50%;}100%{left:10%;opacity:1}}@keyframes slideRight{0%{left:50%;}100%{left:90%;opacity:1}}.circ-btn{position:absolute;width:60px;height:60px;border:3px solid #BB2200;border-radius:50%;background:#111;color:#BB2200;display:flex;align-items:center;justify-content:center;opacity:0;transition:.8s;cursor:pointer}#leftBtn{top:50%;left:45%;transform:translate(-150%,-50%)}#rightBtn{top:50%;right:45%;transform:translate(150%,-50%)}.bubble{position:absolute;bottom:10%;left:5%;background:rgba(0,0,0,.7);color:#fff;padding:10px 15px;border-radius:10px;max-width:300px;display:none}#userBubble{right:5%;left:auto;background:rgba(255,255,255,.3);color:#000}</style></head><body><div class="container-fluid screen flame-bg"><div class="row h-100"><div class="col-md d-flex"></div><div class="col-md d-flex"></div><div class="col-md d-flex position-relative"><div class="flame-circle"><svg viewBox="0 0 120 120"><circle cx="60" cy="60" r="50" fill="#000" stroke="#fff" stroke-width="2"/></svg></div><button class="circ-btn" id="leftBtn">L</button><button class="circ-btn" id="rightBtn">R</button><div class="bubble" id="bubble"><p id="bubbleText"></p></div><div class="bubble" id="userBubble"><p id="userText"></p></div><div class="timer" id="timer"></div></div><div class="col-md d-flex"></div><div class="col-md d-flex"></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script><script>let keys=[];document.addEventListener('keydown',e=>{keys.push(e.key);if(keys.length>2)keys.shift();if(keys.join('')==='44')console.log('Space Invaders triggered!')});document.querySelector('.flame-circle').addEventListener('animationend',()=>{setTimeout(()=>{document.getElementById('leftBtn').style.opacity=1;document.getElementById('rightBtn').style.opacity=1},700)});let timer=12;setInterval(()=>{document.getElementById('timer').innerText=`Timer: ${timer}s`;if(timer>0)timer--;},1000);setTimeout(()=>{document.querySelector('.flame-circle').style.opacity=0;let leftDisk=document.createElement('div');leftDisk.classList.add('disk');leftDisk.style.background='#BB2200';leftDisk.style.top='50%';leftDisk.style.left='50%';leftDisk.style.transform='translate(-50%,-50%)';document.querySelector('.col-md.position-relative').appendChild(leftDisk);leftDisk.style.animation='slideLeft 1s forwards';let rightDisk=document.createElement('div');rightDisk.classList.add('disk');rightDisk.style.background='#BB2200';rightDisk.style.top='50%';rightDisk.style.left='50%';rightDisk.style.transform='translate(-50%,-50%)';document.querySelector('.col-md.position-relative').appendChild(rightDisk);rightDisk.style.animation='slideRight 1s forwards';[leftDisk,rightDisk].forEach(disk=>{disk.addEventListener('mouseover',()=>{disk.innerHTML='<img src=\"https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/alarm.svg\" style=\"width:40px;height:40px\"/>';setTimeout(()=>{disk.innerHTML='<img src=\"https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/chat.svg\" style=\"width:40px;height:40px\"/>';},300);setTimeout(()=>{disk.innerHTML='';},600);});disk.addEventListener('click',()=>{window.open('index.game.html','_blank');});});},2300);let lines=["Fire up your illusions","The circle was fleeting","Disks now hold the secret","Hover for icon mania!"],i=0;function typeWrite(txt,pos){if(pos<txt.length){document.getElementById('bubbleText').innerHTML+=txt.charAt(pos);setTimeout(()=>typeWrite(txt,pos+1),25)}}function showLine(){document.getElementById('bubbleText').innerHTML='';document.getElementById('bubble').style.display='block';let r=lines[Math.floor(Math.random()*lines.length)];typeWrite(r,0)}setInterval(showLine,10000);</script></body></html>
