
<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Layout Variant 2</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <style>
      body, html {
        margin: 0; padding: 0; height: 100%; width: 100%;
        background-color: #111; color: white; font-family: Arial, sans-serif;
        display: grid; grid-template-rows: 1fr auto 1fr; /* Three rows */
        align-items: center; justify-items: center;
      }
      .terminal {
        width: 90%; background: #000; border-radius: 5px; padding: 10px;
        color: rgb(100, 96, 71); font-family: 'Courier New', Courier, monospace; overflow-y: auto;
        margin-top: 10px; margin-bottom: 10px; height: calc(100% - 20px);
      }
      .center { display: flex; align-items: center; justify-content: center; }
      .circle {
        width: 150px; height: 150px; background: #000; border: 4px solid red; border-radius: 50%;
        animation: glow 3s infinite alternate; display: flex; align-items: center; justify-content: center;
      }
      .eyeball { width: 20px; height: 20px; background: white; border-radius: 50%; animation: lookAround 3s infinite; }
      .chat {
        width: 90%; display: flex; flex-direction: column; margin-bottom: 10px;
      }
      .chat-display { background: #222; padding: 10px; margin-bottom: 5px; overflow-y: auto; }
      .chat-input { width: 100%; }
      @keyframes glow { from { opacity: 1; } to { opacity: 0.8; } }
      @keyframes lookAround {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(-5px, 2px); }
        50% { transform: translate(3px, -3px); }
        75% { transform: translate(-2px, 4px); }
      }
    </style>

<style>
    body { position:relative; margin:0; padding:0; background:#111; color:white; }
    .terminal { position:absolute; top:10px; left:10px; width:40%; height:40%; background:#000; overflow-y:auto; }
    .circle { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); border:4px solid red; }
    .chat { position:absolute; bottom:10px; right:10px; width:40%; background:rgba(0,0,0,0.3); }
  </style>
  
  <body>
    <div class="terminal" id="render-window">
      <pre><code>Absolute-positioned terminal</code></pre>
    </div>
    <div class="circle"><div class="eyeball"></div></div>
    <div class="chat">
      <div id="chat-display" class="chat-display"></div>
      <input id="input-box" type="text" class="form-control chat-input">
    </div>

  
  </head>
  <body>
    <div class="terminal" id="render-window">
      <pre><code><p>Terminal output will appear here.</p></code></pre>
    </div>
  
    <div class="center">
      <div class="circle">
        <div class="eyeball"></div>
      </div>
    </div>
  
    <div class="chat">
      <div id="chat-display" class="chat-display"></div>
      <input type="text" id="input-box" class="form-control chat-input" placeholder="Type your message and press Enter">
    </div>
  
    <!-- Same script as original -->
    <script>
      /* ... same JS as your original snippet ... */
      const chatDisplay = document.getElementById('chat-display');
      const inputBox = document.getElementById('input-box');
      const renderWindow = document.getElementById('render-window');
      const cussWords = ["fuck", "shit", "bitch", "asshole", "dick"];
      const uniqueReplies = ["That's interesting!", "Tell me more about that.", "I'm here to listen.", "Can you elaborate?", "Let's dive deeper into that."];
      let lastReplyIndex = -1;
  
      function addMessage(text, isLeft) {
        const message = document.createElement('div');
        message.className = `chat-message ${isLeft ? 'chat-left' : 'chat-right'}`;
        message.textContent = text;
        chatDisplay.appendChild(message);
        chatDisplay.scrollTop = chatDisplay.scrollHeight;
      }
  
      function addRenderMessage(text) {
        const output = document.createElement('p');
        output.textContent = text;
        renderWindow.appendChild(output);
        renderWindow.scrollTop = renderWindow.scrollHeight;
      }
  
      function getUniqueReply() {
        let index;
        do {
          index = Math.floor(Math.random() * uniqueReplies.length);
        } while (index === lastReplyIndex);
        lastReplyIndex = index;
        return uniqueReplies[index];
      }
  
      inputBox.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') {
          const userInput = inputBox.value.toLowerCase().trim();
          inputBox.value = '';
  
          if (cussWords.some(word => userInput.includes(word))) {
            addMessage("End of line!", true);
            addRenderMessage(`Blocked input: "${userInput}" due to inappropriate language.`);
            return;
          }
  
          addMessage(userInput, false);
          addRenderMessage(`User input: "${userInput}"`);
  
          setTimeout(() => {
            const reply = getUniqueReply();
            addMessage(reply, true);
            addRenderMessage(`System replied: "${reply}"`);
          }, 1500);
        }
      });
    </script>
  </body>
  </html>
