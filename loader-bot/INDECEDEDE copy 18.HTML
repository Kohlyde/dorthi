<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Variant9</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"><style>html,body{margin:0;padding:0;height:100%;background:#111;overflow:hidden;font-family:sans-serif}.fireZone{height:100%;background:radial-gradient(circle,rgba(255,0,0,.3),#000 90%);animation:fz 3s infinite}@keyframes fz{0%,100%{opacity:1}50%{opacity:.75}}.circ{position:absolute;left:50%;top:110%;width:140px;height:140px;transform:translateX(-50%);animation:goUp 2s 1s forwards}@keyframes goUp{0%{top:110%;opacity:0}100%{top:50%;opacity:1}}#dotty{fill:#fff;animation:rand 3s infinite}@keyframes rand{0%{transform:translate(0,0)}25%{transform:translate(-4px,1px)}50%{transform:translate(2px,-2px)}75%{transform:translate(-3px,3px)}100%{transform:translate(0,0)}}.clSide,.crSide{display:none;position:absolute;bottom:5%;max-width:260px;padding:10px;border-radius:5px;font-size:.9rem}.clSide{left:5%;background:rgba(0,0,0,.7);color:#fff}.crSide{right:5%;background:rgba(255,255,255,.7);color:#000}#tmr{position:absolute;top:8px;left:8px;color:#fff}.row-cols-5{position:absolute;top:0;width:100%;color:#fff;opacity:.5}.col{border:1px solid #555;text-align:center;min-height:50px}.form-control{position:absolute;bottom:15%;left:30%;width:40%}</style></head><body><div class="container-fluid fireZone"><div class="row row-cols-5 g-0"><div class="col">R1</div><div class="col">R2</div><div class="col">R3</div><div class="col">R4</div><div class="col">R5</div></div><div class="circ"><svg viewBox="0 0 100 100" width="100%" height="100%"><circle cx="50" cy="50" r="45" fill="#000" stroke="#f00" stroke-width="3"/><circle id="dotty" cx="50" cy="50" r="4"/></svg></div><div class="clSide" id="cl"></div><div class="crSide" id="cr"></div><input type="text" class="form-control" id="inp"/><div id="tmr"></div></div><script>let ti=0;setInterval(()=>{ti++;tmr.innerHTML="t:"+ti},1000);let sw=["fuck","shit","bitch","asshole","dick"],CL=document.getElementById("cl"),CR=document.getElementById("cr"),IP=document.getElementById("inp");function Lm(m){CL.style.display="block";CL.innerHTML=m}function Rm(m){CR.style.display="block";CR.innerHTML=m}IP.addEventListener("keyup",e=>{if(e.key==="Enter"){let v=IP.value.toLowerCase();IP.value="";if(sw.some(k=>v.includes(k))){Lm("end of line");return}if(v.includes("???")){Lm("I'm just a dummy...");return}Rm(v);Lm("Left rules!")}});</script></body></html>
