        /* Position the eye components fixed on the right */
.circle {
  width: 80px;
  height: 80px;
  background: #000;
  border: 3px solid red;
  border-radius: 50%;
  position: fixed;
  top: 40%;
  right: 140px; /* adjust as needed */
  transform: translateY(-20%);
  z-index: 1; /* lower z-index so notes (if given z-index > 1) appear on top */
  animation: 2s riseUp 3s ease forwards;
}

.eyeball {
  width: 10px;
  height: 10px;
  background: white;
  border-radius: 50%;
  position: absolute; /* positioning relative to .circle */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: lookAround 3s infinite;
}

/* Optionally ensure your notes container appears above the eye */
#notes-container {
  z-index: 2;
}
        /* Custom sequential slide in from right */
.slide-in {
  animation-name: slideInRight;
  animation-duration: 0.3s;
  animation-fill-mode: both;
}
.header-letters {
    display: inline-block;
    overflow: hidden;
}

.letter {
    display: inline-block;
    opacity: 0;
    animation: slideInRight 0.3s forwards;
}

@keyframes slideInRight {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0%);
        opacity: 1;
    }
}
.slide-delay-1 { animation-delay: 0.1s; }
.slide-delay-2 { animation-delay: 0.2s; }
.slide-delay-3 { animation-delay: 0.3s; }
@keyframes riseUp{ 0%{ top: 50%; opacity: 0;} 100%{ top: 10%; opacity: 1;}} 
@keyframes lookAround{ 0%, 100%{ transform: translate(-50%, -50%);} 25%{ transform: translate(-45%, -55%);} 50%{ transform: translate(-55%, -45%);} 75%{ transform: translate(-45%, -45%);}}

<body>

</div>

  <script>
   const chat = document.getElementById('chat'), input = document.getElementById('input'), send = document.getElementById('send')
        const fixedStopwords = ["the", "and", "of", "to", "in", "a", "is", "it", "that", "for", "on", "was", "with", "as", "by", "at", "from", "an", "be", "this", "which", "or", "but", "are", "not",
            "have", "has", "had", "they", "you", "we", "he", "she", "them", "his", "her", "their", "its", "i", "me", "my", "mine", "our", "us", "your", "yours"]
        const sidebar = document.getElementById('sidebar'), toggle = document.getElementById('toggle')
        const notesContainer = document.getElementById('notes-container'), notesButton = document.getElementById('notes-button')
        const micBtn = document.getElementById('mic-btn')
        let recognition
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition()
            recognition.continuous = false
            recognition.interimResults = false
            recognition.lang = 'en-US'
            micBtn.onclick = () => recognition.start()
            recognition.onresult = e => input.value = e.results[0][0].transcript
        }
        const state = { stopWords: new Set(fixedStopwords), freqMap: {}, memory: [], history: [] }
        function sanitizeInput(text) { return text.replace(/<[^>]*>/g, '').replace(/[^a-zA-Z0-9\s]/g, '').replace(/\s+/g, ' ').trim() }
        function isCodeLike(text) { return /({|}|<|>|\(|\)|=>|;|var|let|const|function|\$|#|\/\*|\*\/|\/\/|if\s*\(|else|return)/i.test(text) }
        function cleanText(text) { if (isCodeLike(text)) return ''; return sanitizeInput(text) }
        function tokenize(text) { const cleaned = cleanText(text); return cleaned.toLowerCase().split(/\s+/).filter(Boolean) }
        function buildFrequency(tokens) { tokens.forEach(t => state.freqMap[t] = (state.freqMap[t] || 0) + 1); updateLCSW() }
        function updateLCSW() {
            const sorted = Object.entries(state.freqMap).sort((a, b) => b[1] - a[1]); const threshold = Math.ceil(sorted.length * 0.25); const lcsw =
                sorted.slice(0, threshold).map(([w]) => w); state.stopWords = new Set([...fixedStopwords, ...lcsw]);
        }
        function extractSOP(text) {
            const sents = text.match(/[^.!?]+[.!?]+/g) || [text]; return sents.map(s => {
                const words = s.trim().split(/\s+/).filter(w => {
                    const clean =
                        w.toLowerCase().replace(/[^a-z0-9]/g, ''); return clean && !state.stopWords.has(clean)
                }); return {
                    subject: words[0] || "", predicate: words[Math.floor(words.length / 2)] || "",
                    object: words.at(-1) || ""
                }
            }).filter(s => s.subject && s.predicate && s.object)
        }
        function inferIntent(sops) {
            const s = sops.map(x => x.subject), p = sops.map(x => x.predicate), o = sops.map(x => x.object); return {
                subject: mostCommon(s), predicate:
                    mostCommon(p), object: mostCommon(o)
            }
        }
        function mostCommon(arr) { const count = {}; arr.forEach(w => count[w] = (count[w] || 0) + 1); return Object.entries(count).sort((a, b) => b[1] - a[1])[0]?.[0] || '' }
        function store(input, intent, tokens) { state.memory.push({ input, intent, tokens }) }
        function rotateResponse(intent) {

            const openers = ["Are you asking about", "Do you want to discuss", "Would you like to explore", "Is this centered on", "Are we talking about", "Could you be referring to", "Is your interest in", "Do you mean", "Are you looking into", "Shall we dive into", "Is this about", "Are you pointing to", "Might this concern", "Is this possibly related to", "Would it make sense to examine", "Are you aiming at", "Are we focusing on", "Do you mean to bring up", "Shall we unpack", "Would now be a good time to consider", "Do you think this involves", "Are we investigating", "Could this be interpreted as", "Are we analyzing", "Is this touching on", "Would you agree this relates to", "Are you honing in on", "Could this be about", "Do you see this as", "Are we digging into", "Would it help to understand", "Is this stemming from", "Could the root be", "Do you intend to frame", "Would you like to frame", "Is it fair to say", "Are we circling", "Is the focus on", "Are we zeroing in on", "Does this relate to", "Might this highlight", "Does this illuminate", "Is your thinking orbiting", "Is this forming around", "Shall we rotate around", "Is this arising from", "Do you want tohighlight", "Could we shine light on", "Is this encapsulated by"]
            const middles = ["doing", "attempting", "engaged in", "processing", "handling", "working on", "navigating", "exploring", "thinking through", "circling", "revisiting", "manifesting", "focusing on", "communicating", "expressing", "delivering", "constructing", "shaping", "approaching", "clarifying", "examining", "mapping", "contextualizing", "relating to", "expanding into", "reducing to", "operating through", "executing", "engaging with", "reacting to", "pursuing", "targeting", "unfolding as", "mirroring", "grounding", "responding to", "shifting into", "projecting", "filtering through", "experiencing", "wrestling with", "resolving", "confronting", "anchoring", "looping on", "pivoting into", "tying together", "referencing", "holding space for", "widening around"]
            const endings = ["in relationto", "toward", "with respect to", "as it connects to", "in terms of", "as it involves", "in reference to", "as it intersects", "in alignment with", "as framed by", "in proximity to", "as echoed by", "as symbolized in", "in the context of", "in parallel with", "in connection with", "on behalf of", "under the scope of", "under the lens of", "in contrast to", "as juxtaposed against", "against the backdrop of", "within reach of", "in pursuit of", "within the logic of", "surrounding", "by way of", "as colored by", "while addressing", "in the shadow of", "in the language of", "under pressure from", "as reflected through", "as defined by", "in tension with", "inside the frame of", "within the dynamics of", "at odds with", "among themes of", "along the arc of", "beneath the structure of", "woven into", "as embedded in", "inside the discourse of", "nested beside", "reflecting", "in resonance with"]
            const o = openers[Math.floor(Math.random() * openers.length)]
            const m = middles[Math.floor(Math.random() * middles.length)]
            const e = endings[Math.floor(Math.random() * endings.length)]
            const sentence = `${o} ${intent.subject} ${m} ${intent.predicate} ${e} ${intent.object}?`;
            
            return `${sentence}`;
        }
        function post(txt, type) {
            const wrap = document.createElement('div'), msg = document.createElement('div'), controls = document.createElement('div');
            wrap.style.display = 'flex'; wrap.style.flexDirection = 'column'; wrap.style.alignItems = type === 'user' ? 'flex-end' : 'flex-start'; msg.className = `msg ${type}`;
            msg.textContent = txt; controls.className = 'controls'; controls.innerHTML = `<i class="fas fa-thumbs-up"></i><i class="fas fa-thumbs-down"></i><i class="fas fa-sync-alt"></i><i class="fas fa-ellipsis-h"></i>`; wrap.appendChild(msg); wrap.appendChild(controls); chat.appendChild(wrap); chat.scrollTop = chat.scrollHeight
        }
        send.onclick = () => {
            let t = input.value.trim(); if (!t) return; post(t, 'user'); const tokens = tokenize(t); buildFrequency(tokens); const sop = extractSOP(t); const intent =
                inferIntent(sop); store(t, intent, tokens); input.value = ''; setTimeout(() => post(rotateResponse(intent), 'bot'), 1600)
        }
        input.addEventListener('keypress', e => { if (e.key === 'Enter') send.click() })
        toggle.onclick = () => { sidebar.classList.toggle('closed') }
        notesButton.onclick = () => { notesContainer.classList.toggle('open') }
  </script>
